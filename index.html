<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img src="1.png" id="image" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value=" Click me "onclick="moveright();">
    <script>
        let imgobj = document.getElementById("image");

        function init() {
            imgobj = document.getElementById("image");
            imgobj.style.position ='relative';
            imgobj.style.left = '0px'

        }
        function moveright() {
            imgobj.style.left =parseInt(imgobj.style.left) +50 +'px';
        }
        window.onload=init;

    </script>
</form>


</body>
</html>
